<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Simple Calculator</h2>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form id="calculatorForm">
          <div class="form-group">
            <label for="num1">Number 1</label>
            <input type="number" class="form-control" id="num1" required>
          </div>
          <div class="form-group">
            <label for="operation">Operation</label>
            <select class="form-control" id="operation">
              <option value="+">Addition (+)</option>
              <option value="-">Subtraction (-)</option>
              <option value="*">Multiplication (*)</option>
              <option value="/">Division (/)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="num2">Number 2</label>
            <input type="number" class="form-control" id="num2" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;


      var result;
      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
      
          document.getElementById('result').innerHTML = "<div class='alert alert-danger'>Invalid operation</div>";
          return;
      }


      document.getElementById('result').innerHTML = "<div class='alert alert-success'>Result: " + result + "</div>";
    }


    document.getElementById('calculatorForm').addEventListener('submit', function(event) {
      event.preventDefault();
      calculate();
    });
  </script>
</body>
</html>
